<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="atari-monk - https://github.com/atari-monk" />
        <meta name="description" content="Little Taco Shop main page" />
        <title>Little Taco Shop Contact</title>
        <link rel="icon" href="../favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
      </head>
<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html#hours">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="../img/tacos_close_up_400x260.png" 
                alt="Tacos" 
                title="Tacos"
                width="400" 
                height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="firstName">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="lastName">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
            </address>
            <br>
            Phone: <a href="tel:+555-555-555">555-555-555</a>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
